<section id="hero">
  <div class="hero-container">
    <a href="index.html" class="hero-logo" data-aos="zoom-in"><img src="assets/img/masterpez-logo.png" alt="Logo Masterpez.com"></a>
    <h1 data-aos="zoom-in">Bienvenidos al Sistema</h1>
    <h2 data-aos="fade-up"><img src="assets/img/ingreso.png" width="30" alt="Icono Usuario"> ¡Comencemos!</h2>


<div class="body">
  <mat-card class="loginCard">

    <div class="header">
      <h2>Login</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="formLogin">
        <div>
          <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput autocomplete="off" />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="off">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button class="full-width" mat-raised-button color="accent" type="submit" [disabled]="formLogin.invalid">
            Ingresar
            <mat-icon matSuffix>login</mat-icon>
          </button>
        </div>
      </form>

    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
</div>
</section>
